{% extends 'base.html' %}
{% block breadcrumb %}
    <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
    <li class="breadcrumb-item"><a href="{% url 'room_list' %}">Room List</a></li>
    <li class="breadcrumb-item active" aria-current="page">Room Add</li>
{% endblock %}
{% load static %}
{% block title %}Add Room{% endblock %}

{% block content %}
    <section class="services py-5">
        <div class="container d-flex justify-content-center">
            <div class="card card-custom shadow-lg">
                <div class="card-body">
                    <h2 class="text-center mt-4 mb-4">Add <span class="text-primary">Room</span></h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary btn-custom">Add Room</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <style>
        .card-custom {
            border: none;
            width: 450px; /* Slightly increased width for better spacing */
            border-radius: 15px; /* Rounded corners for a modern look */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1); /* Slightly deeper shadow for a floating effect */
            padding: 25px;
            background-color: #ffffff; /* Clean white background for the card */
            margin: auto;
            transition: transform 0.3s ease-in-out;
        }

        .card-custom:hover {
            transform: translateY(-10px); /* Subtle lift effect on hover */
        }

        .card-body {
            padding: 30px; /* More padding to create space around form elements */
        }

        h2 {
            font-weight: bold;
            font-size: 1.8rem;
        }

        .btn-custom {
            background-color: #0C5FCD; /* Using your preferred color */
            color: white;
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 50px; /* Fully rounded corners for the button */
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            width: 100%; /* Make button span full width */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .btn-custom:hover {
            background-color: #0C5FCD; /* Darker pink on hover */
            color: white;
            transform: translateY(-5px); /* Slight lift effect on hover */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .text-primary {
            color: #0C5FCD;/* Custom primary color */
        }

        /* Styling the form elements */
        form p {
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #0C5FCD; /* Focus effect on input fields */
        }

        /* Spacing adjustments for better flow */
        .services {
            padding-top: 40px;
            padding-bottom: 40px;
        }
    </style>
{% endblock %}
